<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/terms-and-conditions-styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title></title>
</head>
<body>


    <div id="terms-and-conditions-div">
        <i class="fa-brands fa-spotify fa-2xl logo-in-div" style="color: #ffffff;"></i>

        <div id="progression-bar">
            <div id="green-bar"></div>
        </div>

            <div id="progress-completion-bar"></div>

        <div id="center-div">

            <div class="some-div-bi">
                <p>Final Step</p>
                <p>Tell us about yourself</p>
            </div>

            <div id="relevant-information-div">
                <div class="checkbox-div">
                    <label class="custom-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span>I would prefer not to receive marketing messages from Spotifry</span>
                    </label>
                </div>
                
                <div class="checkbox-div">
                    <label class="custom-checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <span>Share my registration data with Spotifry's content providers for marketing purposes</span>
                    </label>
                </div>

                <p>By clicking on sign-up, you agree to Spotify's <a href="#" class="green-underline">Terms and Conditions of Use</a>.</p>
                <p>To learn more about how Spotifry collects, uses, shares and protects your personal data, please see <a href="#" class="green-underline">Spotifry's Privacy Policy</a></p>
                
                <p>We may occasionally send you service-based messages</p>

            </div>

            
            <button id="finalize-signup-button" type="button">Sign Up</button>
    </div>
    


    <script src="static/terms-and-conditions-script.js"></script>
</body>
</html>
