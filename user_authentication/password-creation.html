<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/password-creation-styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title></title>
</head>
<body>


    <div id="create-password-div">
        <i class="fa-brands fa-spotify fa-2xl logo-in-div" style="color: #ffffff;"></i>

        <div id="progression-bar">
            <div id="green-bar"></div>
        </div>

            <div id="progress-completion-bar"></div>
            
            <div class="some-div-bi">
                <p>Step 1 of 3</p>
                <p>Create a password</p>
            </div>

            <label for="">
                <input type="password" id="password-input">
            </label>

            <div id="password-guideline-div">
                <p class="password-guideline-header">Your password must contain at least</p>
                <div class="password-guideline" id="guideline-over-1-letter"><div class="checkmark"></div>1 letter</div>
                <div class="password-guideline" id="guideline-special-character"><div class="checkmark"></div>1 number or special character (example: #?!&)</div>
                <div class="password-guideline" id="guideline-over-10-characters"><div class="checkmark"></div>10 characters</div>
            </div>

            <button id="next-button" type="submit">Next</button>

    </div>
    


    <script src="static/password-creation-script.js"></script>
</body>
</html>
